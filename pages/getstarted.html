<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/destinations.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- THIS IS THE NAV BAR -->
    <header>
      <nav class="nav">
        <a href="/"><h1 class="nav__title">Travel Site</h1></a>
        <ul class="nav__menu">
          <li class="nav__menu-item nav__menu-item-active">
            <a href="/">Home</a>
          </li>
          <li class="nav__menu-item">
            <a href="/pages/hawaii.html">Hawaii</a>
          </li>
          <li class="nav__menu-item">
            <a href="/pages/iceland.html">Iceland</a>
          </li>
          <li class="nav__menu-item">
            <a href="/pages/greece.html">Greece</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- NAV BAR ENDS HERE -->

    <section class="get__started">
      <div class="get__started--background">
        <div
          class="background background--hawaii get__started--background--column"
        ></div>
        <div
          class="background background--iceland get__started--background--column"
        ></div>
        <div
          class="background background--greece get__started--background--column"
        ></div>
      </div>
      <h1 class="title_color">Your journey begins here</h1>
      <div class="container">
        <!-- THIS IS THE FORM SECTION -->
        <form action="none" class="container__card-form">
          <h2>Get started</h2>
          <label for="Destinations">Destinations: </label>
          <select name="Destinations" id="Destinations">
            <option value="Hawaii">Hawaii</option>
            <option value="Hawaii">Iceland</option>
            <option value="Hawaii">Greece</option></select
          ><br />
          <label for="First_name">First name: </label
          ><input
            type="text"
            placeholder="Enter first name"
            name="First_name"
            id="First_name"
          /><br />

          <label for="Last_name">Last name: </label
          ><input
            type="text"
            placeholder="Enter last name"
            name="Last_name"
            id="Last_name"
          /><br />

          <label for="Email">Email: </label
          ><input type="text" name="Email" id="Email" /><br />

          <label for="Message">Message: </label
          ><textarea name="Message" id="Message" cols="34" rows="2"></textarea>
          <br /><button>Submit</button>
        </form>
        <!-- THE FORM SECTION ENDS HERE -->
      </div>
    </section>

    <!-- THIS IS THE FOOTER -->

    <footer class="footer">
      <div>
        <h2 class="footer__heading">Contact</h2>
        <p class="footer__sub-heading">EMAIL</p>
        <a href="mailto:info@travelsite.com"> <p>info@travelsite.com</p></a>
      </div>
      <div>
        <h2 class="footer__heading">Hours</h2>
        <p class="footer__sub-heading">MONDAY - FRIDAY</p>
        <p>9:00 AM - 5:00 PM</p>
      </div>
      <div>
        <p class="footer__sub-heading">SATURDAY</p>
        <p>10:00 AM - 4:00 PM</p>
      </div>
      <div>
        <p class="footer__sub-heading">SUNDAY</p>
        <p>Closed</p>
      </div>
      <div>
        <h2 class="footer__heading">Social</h2>
        <div>
          <img
            src="/assets/Icons/icon-instagram.png"
            alt="Instagram"
            class="footer__icon"
          />
          <img
            src="/assets/Icons/icon-facebook.png"
            alt="Facebook"
            class="footer__icon"
          />
          <img
            src="/assets/Icons/icon-twitter.png"
            alt="Twitter"
            class="footer__icon"
          />
        </div>
      </div>
    </footer>

    <!-- THE FOOTER ENDS HERE -->
  </body>
</html>
